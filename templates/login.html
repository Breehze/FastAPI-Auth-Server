<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Fastapi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>By logging in you comply with using your mail and username with this application</h1>
        <form action="{{ url }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have account yet ? Register <a href="{{ register_url }}">here</a></p>
        <p>Forgot your password ? Reset your password here <a href="{{ reset_url }}">here</a></p>

        
        <!--<script src="{{ url_for('static', path='/something.js') }}" ></script>-->
    </body>
</html>
